<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Restaurants Agent" }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(to bottom right,#d6e8fc, #d6ffef);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .container {
            background: #e7fbff;
            padding: 40px;
            padding-bottom: 100px; /* Extra padding at the bottom if needed */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            animation: fadeIn 0.4s ease forwards;
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.25rem;
            font-weight: 500;
            color: #111827;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line input style for no-options scenario */
        input[type=text], select {
            border: none;
            background-color: #e7fbff;
            border-bottom: 2px solid #b9d5ff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            text-align: left; /* Left-align text */
            margin-bottom: 10px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type=text]::placeholder {
            color: #6b7280;
            font-style: italic;
        }

        input[type=text]:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .instructions {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
            margin-bottom: 0px; 
        }

        input[type=submit] {
            position: absolute;
            bottom: 20%; 
            left: 5%;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type=submit]:hover {
            background-color: #2563eb;
        }

        input[type=submit]:active {
            transform: scale(0.98);
        }

        /* Styles for the clickable options scenario */
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .option-card {
            background: #ffffff;
            border: 1px solid #b9d5ff;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #111827;
            transition: background-color 0.2s, border-color 0.2s;
            width: 100%;
            max-width: 200px; /* Limit width for a nicer look */
            text-align: left;
        }

        .option-card:hover {
            background-color: #d6ffef;
            border-color: #89c8bc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" id="questionForm">
            <h2>{{ question_prompt }}</h2>
            
            {% for key, value in previous_answers.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}" />
            {% endfor %}

            {% if options %}
            <!-- When options are available, show clickable vertical options and no "Next" or instructions -->
            <input type="hidden" name="{{ current_key }}" id="chosenOption" />

            <div class="options-container">
                {% for opt in options %}
                <div class="option-card" onclick="selectOption('{{ opt }}')">
                    {{ loop.index }}. {{ opt }}
                </div>
                {% endfor %}
            </div>
            {% else %}
            <!-- If no options, fallback to text input with Next button -->
            <input type="text" name="{{ current_key }}" placeholder="Type your answer..." required />
            <div class="instructions">Press Enter or click "Next"</div>
            <input type="submit" value="Next" />
            {% endif %}
        </form>
    </div>

    <script>
    function selectOption(value) {
        // Set the chosen option and submit the form automatically
        document.getElementById('chosenOption').value = value;
        document.getElementById('questionForm').submit();
    }
    </script>
</body>
</html>
